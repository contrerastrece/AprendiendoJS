<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicos Del DOM
    </title>
</head>
<body>
    <header class="header">
        <h1 class="title">Ejercicios del DOM</h1>
    </header>

    <!-- btn-hamburger -->
    <div class="menu-btn" id="hamburger">
        <div class="menu-btn__burger"></div>
    </div>
    <!-- btn-Up -->
    <button class='bx bx-chevron-up-circle' id="btnUp" ></button>
    <!-- Panel -->
    <aside class="Panel">
        <nav class="menu">
            <!-- listas de  menu items -->
            <template id="templateList">        
                <li>
                    <a></a>
                </li>
            </template>
        </nav>
    </aside>
       

    <main>
        <div class="container" id="1">
            <h2>Reloj Digital y Alarma sonora</h2>
            <div class="container-reloj" id="reloj">
                <h3 class="hora" id="hora">00:00:00</h3>
                <!-- <audio src="assets/alarm.mp3" controls></audio> -->
            </div>
            <div class="container-button">
                <button id="iniciar_r">Iniciar Reloj</button>
                <button id="detener_r">Detener Reloj</button>
                <button id="iniciar_a">Iniciar Alarma</button>
                <button id="detener_a">Detener Alarma</button>
            </div>
        </div>
        
        <hr>
        <div class="container" id="2">
            <h2>Evento de Teclado</h2>
            <div class="container-board">
                <div class="circle"></div>
            </div>
            <div class="container-shorcuts">
                <h3>Atajos de teclado</h3>
                <span>Presione Alt + a</span><br>
                <span>Presione Alt + c</span><br>
                <span>Presione Alt + p</span><br>
            </div>
        </div>
        <hr>
        <div class="container" id="3">
            <h2 class="subtitle">CountDown</h2>
            <div class="container-countDown">
                <h3 class="fest_title">Navidad</h3>
                <div class="countDown">
                    <div class="days">
                        <span class="name">Days</span>
                        <span class="number" id="days">000</span>
                    </div>
                    <div class="hours">
                        <span class="name">Hours</span>
                        <span class="number" id="hours">00</span>
                    </div>
                    <div class="minutes">
                        <span class="name">Minutes</span>
                        <span class="number" id="minutes">00</span>
                    </div>
                    <div class="seconds">
                        <span class="name">Seconds</span>
                        <span class="number" id="seconds">00</span>
                    </div>
                </div>
                <span class="fest_day" id="fest"></span>
            </div>
        </div>
        <hr>
        <div class="container" id="4">
            <h2>Seccion 4</h2>
        </div>
        <hr>
        <div class="container" id="5">
            <h2>Seccion 5</h2>
        </div>
        <hr>
        <div class="container" id="6">
            <h2>Seccion 6</h2>
        </div>
        <hr>
        <div class="container" id="7">
            <h2>Seccion 7</h2>
        </div>
        <hr>
        <div class="container" id="8">
            <h2>Seccion 8</h2>
        </div>
    </main>
    
    <script type="module" src="js/hamburger.js"></script>
    <script type="module" src="js/reloj.js"></script>
    <script type="module" src="js/shortcuts.js"></script>
    <script type="module" src="js/countDown.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
