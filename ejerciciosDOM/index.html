<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicos Del DOM
    </title>
</head>
<body>
    <header class="header">
        <h1 class="title">Ejercicios del DOM</h1>
    </header>

    <!-- btn-hamburger -->
    <div class="menu-btn" id="hamburger">
        <div class="menu-btn__burger"></div>
    </div>
    
    <!-- Panel -->
    <aside class="Panel">
        <nav class="menu">
            <!-- listas de  menu items -->
            <template id="templateList">        
                <li>
                    <a></a>
                </li>
            </template>
        </nav>
    </aside>
       

    <main>
        <div class="container" id="1">
            <h2>Reloj Digital y Alarma sonora</h2>
            <div class="container-reloj" id="reloj">
                <h3 class="hora" id="hora">00:00:00</h3>
                <!-- <audio src="assets/alarm.mp3" controls></audio> -->
            </div>
            <div class="container-button">
                <button id="iniciar_r">Iniciar Reloj</button>
                <button id="detener_r">Detener Reloj</button>
                <button id="iniciar_a">Iniciar Alarma</button>
                <button id="detener_a">Detener Alarma</button>
            </div>
        </div>
        
        <hr>
        <div class="container" id="2">
            <h2>Evento de Teclado</h2>
            <div class="container-board">
                <div class="circle"></div>
            </div>
            <div class="container-shorcuts">
                <h3>Atajos de teclado</h3>
                <span>Presione Alt + a</span><br>
                <span>Presione Alt + c</span><br>
                <span>Presione Alt + p</span><br>
            </div>
        </div>
        <hr>
        <div class="container" id="3">
            <h2>Seccion 3</h2>
        </div>
        <hr>
        <div class="container" id="4">
            <h2>Seccion 4</h2>
        </div>
        <hr>
        <div class="container" id="5">
            <h2>Seccion 5</h2>
        </div>
        <hr>
        <div class="container" id="6">
            <h2>Seccion 6</h2>
        </div>
        <hr>
        <div class="container" id="7">
            <h2>Seccion 7</h2>
        </div>
        <hr>
        <div class="container" id="8">
            <h2>Seccion 8</h2>
        </div>
    </main>
    
    <script type="module" src="js/hamburger.js"></script>
    <script type="module" src="js/reloj.js"></script>
    <script type="module" src="js/shortcuts.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
